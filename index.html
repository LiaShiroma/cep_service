<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Buscando endereço com Jquery</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">

            <div class="col-md-6 col-12">
                <form>
                    <div class="form-group">
                        <label for="cep">Cep</label>
                        <input type="number" class="form-control" id="cep">
                    </div>
                    <div class="form-group">
                        <label for="address">Endereço</label>
                        <input type="text" class="form-control" id="address">
                    </div>
                    <div class="form-group">
                        <label for="complement">Complemento</label>
                        <input type="text" class="form-control" id="complement">
                    </div>
                    <div class="form-group">
                        <label for="neighborhood">Bairro</label>
                        <input type="text" class="form-control" id="neighborhood">
                    </div>
                    <div class="form-group">
                        <label for="city">Cidade</label>
                        <input type="text" class="form-control" id="city">
                    </div>
                    <div class="form-group">
                        <label for="uf">UF</label>
                        <input type="text" class="form-control" id="uf">
                    </div>
                    <div class="form-group">
                        <label for="unity">Unidade</label>
                        <input type="text" class="form-control" id="unity">
                    </div>
                    <div class="form-group">
                        <label for="ibge">IBGE</label>
                        <input type="number" class="form-control" id="ibge">
                    </div>
                    <div class="form-group">
                        <label for="gia">GIA</label>
                        <input type="number" class="form-control" id="gia">
                    </div>

                </form>
            </div>

        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            $("#cep").change(function () {
                var cep = $("#cep").val();

                $.get("https://viacep.com.br/ws/" + cep + "/json/", function (data) {

                    $("#address").val(data.logradouro);
                    $("#complement").val(data.complemento);
                    $("#neighborhood").val(data.bairro);
                    $("#city").val(data.localidade);
                    $("#uf").val(data.uf);
                    $("#neighborhood").val(data.bairro);
                    $("#unity").val(data.unidade);
                    $("#ibge").val(data.ibge)
                    $("#gia").val(data.gia);
                });
            });
        });

    </script>


</body>
